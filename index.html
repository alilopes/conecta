<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>CONECTA | Conectando negócios a pessoas</title>
  </head>
  <body>
    <header class="header-container">
      <img src="./img/logo-header.svg" alt="logo-header" />
      <form class="search">
          <input
            class="search-bar"
            type="text"
            name="submit"
            placeholder="Pesquisar profissionais..."
            required
            maxlength="254"
          />
          <input
            class="search-button"
            type="submit"
            name="submit"
            value="Buscar"
          />
      </form>
      <p></p>
      <nav class="header-buttons">
        <button class="button-header">Como funciona</button>
        <button class="button-header">Login</button>
        <button class="button-header">Cadastre-se</button>
      </nav>
    </header>
    <main class="main-container">
        <div class="mega-banner">
          <img src="./img/banner-prov.png" alt="banner" />
        </div>
        <div class="data-blocks">
          <div class="data1">Número de empreendedores cadastrados:</>
          <div class="data2">Número de contatos realizados:</>
          <div class="data3">Valor gerado pelos serviços:</>
        </div>
        <section class="professional-categories">
          <h3>Encontre profissinais talentosos para:</h3>
          <nav class="categories-buttons">
            <button class="button-categories">Cabelos e Barbearia</button>
            <button class="button-categories">Cuidados com a Pele</button>
            <button class="button-categories">Depilação</button>
            <button class="button-categories">Manicure e Pedicure</button>
            <button class="button-categories">Massoterapia</button>
            <button class="button-categories">SPA</button>
            <button class="button-categories">Todas as cateogrias</button>
          </nav>
        </section>
        <section class="how-it-works">
          <h3>Como funciona?</h3>
          <div class="client-sign">
            <p>Cliente</p>
            <button class="sign">Cadastre-se</button>
          </div>
          <div class="enterpreneur-sign">
            <p>Empreendedores</p>
            <button class="sign">Cadastre-se</button>
          </div>
        </section>
      </div>
    </main>
    <footer class="footer-container">
        <div class="footer-links">
          <ul class="institutional-links">
            <p>Institucional</p>
            <li>Quem somos</li>
            <li>Termos de Uso</li>
            <li>Trabalhe Conosco</li>
          </ul>
        </div>
        <div class="social-network">
          <ul class="social-network-links">
            <p>Redes sociais</p>
            <li>
              <picture class="facebook"></picture>
              <img src="./img/icon-facebook.svg" alt="facebook-logo" />
            </li>
            <li>
              <picture class="instagram"></picture>
              <img src="./img/icon-instagram.svg" alt="instagram-logo" />
            </li>
            <li>
              <picture class="twitter"></picture>
              <img src="./img/icon-twitter.svg" alt="twitter-logo" />
            </li>
          </ul>
        </div>
      </section>
    </footer>
  </body>
</html>
